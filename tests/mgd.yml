
ཧོས་རུ་:
    མིང་ཚིག:
        1:
            domain: ཆོས་ལུགས།
            definition: མདོ། འདུལ་བ། བོན། ཧོས་རུ་ནི། རྗེས་སྲུང་ལྔ་ཡི་ནང་ཚན་དུ་གྱུར་པའི་རྫས་ཀྱི་རྗེས་སྲུང་ཞིག་ཡིན་ལ། དེ་ཡང་གཡུང་དྲུང་བོན་གྱི་ཕྱག་ཆ་སྟེ་མཁའ་གསིལ་དང་དོན་གཅིག་ཅིང་འདི་བཟོ་བྱེད་ཀྱི་རྒྱུ་ཆ་དང་དབྱིབས་ནི། འདུལ་བ་ཡོངས་རྫོགས་སྡོམ་བྱེད་རྒྱུད་ལས། ཧོས་རུ་གསིལ་བ་སྒྲ་སྙན། ཅེས་པ། གཞི་མ་ཀླུང་ཤིང་ལྡོན་པའི་ལྕུགས། །རང་ལུས་ཨེལ་ཁུང་མཉམ་པ་ལ། ལྕགས་དཀར་རྟིངས་ཞབས་མཐོ་གང་ཚད། ཟླུམ་པ་དྲང་བ་འཁྲང་དང་བཅས། ལྕགས་དཀར་རྩེ་མདུད་མཐོ་གཉིས་ལ། མཐོ་གང་ཡི་ཐུང་ཧོས་རུ་བཅའ། ཟངས་དཀར་ཞུན་མའི་མཆོད་རྟེན་ནི། བཀའ་ལྷ་ལ་བབས་པའི་མཆོད་རྟེན་བཞེངས། རྩེ་སོར་དྲུག་ལ་ཏོག་སྤགས་པ། ཚད་ལྡན་རྩེ་འོག་ཤིན་ཏུ་སྙོམས། རྨིང་དང་གདན་ཁྲི་ཡི་བར་ནས་བགྲངས། གཞི་མ་པདྨའི་བཞི་འབྱུང་བ། ལྕུགས་མ་བརྒྱད་ཀྱི་རྩེ་སྤྲད་བསྲུབས། རྩེ་མོ་འཁོར་ལོ་བཞི་པའི་ཚུལ། ཡང་མིག་བཞི་བཞི་བཅུ་དྲུག་རྒྱུ། རྩེ་མོ་ཏོག་ཚུལ་ཆོ་འཕྲུལ་བསྟན་པའི། མཆོད་རྟེན་སོར་བཞི་ཚད་དང་ལྡན། རྨིང་ཞབས་སྐྱེད་ཚེ་ཐ་དད་ཚད། མ་འཁྲུལ་དོན་དང་ལྡན་པར་བྱ། དེ་ཡང་། མཆོད་རྟེན་དང་པོ་བོན་སྐུའི་དཔེ། འོག་མ་ལོངས་སྤྱོད་རྫོགས་སྐུའི་དཔེ། པདྨ་བཞི་བྱུང་གཙོ་བཞིའི་གདན། འཁོར་ལོ་བཞི་ཡི་འཕྲིན་ལས་འགྱེད། ཡང་མིག་བཅུ་དྲུག་སྤྲུལ་པ་འགྱེད། ན་རག་ལ་ལྔ། ཡི་དྭགས་ལ་བཞི། བྱོལ་སོང་གསུམ། མི་ལ་གཉིས། ལྷ་མིན་ཕྱེད་དང་གཉིས། ལྷ་ལ་ཕྱེད་དུ་འབྱུང་བའོ། །ཞེས་གསུངས་སོ། །

ཧོཾ་:
    མིང་ཚིག:
        1:
            domain: ཆོས་ལུགས།
            definition: སྔགས། སྦྱིན་སྲེག

ཧཾ་ས་ཀཿ་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: ངང་པ་ཅན།

ཧཾ་ས་བི་ཀྲཱནྟ་གཱ་མཱི་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: ངང་པའི་སྟབས་སུ་གཤེགས་པ།
    བྱ་ཚིག:
        1:
            foreign: ཧ་ཧ།

ཧཾ་སཿ་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: འཇོམས་བྱེད།
        2:
            definition: ངང་པ། ཉི་མ། ཁྱབ་འཇུག་གཙོ་བོ།

ཧྭ་:
    མིང་ཚིག:
        1:
            type: ཡུལ་སྐད།
            definition: རྩིག་བར་སོགས་དངོས་རྫས་གཉིས་ཀྱི་བར་མཚམས་ཕྱེས་པའི་སྟོང་ཆ།
            example: རྩིག་པའི་ཧྭ་ནས་བལྟས་པ། རླངས་འཁོར་གྱི་ཧྭ་ནས་བུད་པ། རིའི་ཧྭ་ཉག་ལྟ་བུ།
        2:
            definition: གོས་ཀྱི་མཐའ་དང་གོང་བའི་དོན།
            example: པདྨ་ཧྭ་གོར་ཞེས་པ་ལྟ་བུ།

ཧྭ་ཤང་:
    མིང་ཚིག:
        1:
            definition: རྒྱ་ནག་གི་གྲྭ་པའམ་བཙུན་པ་སྤྱིའི་མིང་།

ཧྭ་ཤང་གི་བརྟུལ་ཞུགས་:
    མིང་ཚིག:
        1:
            definition: སྔོན་རྒྱ་གར་གྱི་དགྲ་བཅོམ་པ་མི་ཏི་དྷ་སོགས་པ་རྒྱ་ནག་གི་ཡུལ་དུ་སངས་རྒྱས་ཀྱི་བསྟན་པ་དར་བར་མཛད་པའི་རྗེས་འབྲང་ཀ་ཧྭ་ཤང་ཟེར། དེ་ཆ་ལུགས་དང་སྐད་རིགས་ཙམ་མ་གཏོགས་བོད་ཀྱི་རབ་བྱུང་དང་འདྲ། དགེ་སློང་གི་བསླབ་བྱ་ཡང་ཕལ་ཆེར་འདྲ་ལ། ཤ་རྗེན་པར་མཐོང་བ་ངོ་མཚར་བརྩི་བས་དེསྒྲིབ་བྱེད་དང་། ཁྱིམ་པའི་གོས་ལས་ཁྱད་པར་འབྱེད་བྱེད་ཕུ་དུང་ཤིན་ཏུ་ཡངས་པ་དང་། དམར་སེར་ཚོས་ཆེན་དུ་བྱེད་པས་རུང་མཐུན་གྱི་གོས་སྔོན་པོ་གྱོན་པ་སོགས་ཡུལ་དུས་ཀྱི་དབང་ཡིན་ལ། ནང་གསེས་ལཱུ་མིན་དང་། ཙོང་མིན། ཀྱོའི་ཞྭ་ཟེར་བ་གསུམ་ཡོད་པའི་སྔ་མ་བསླབ་ཁྲིམས་བླངས་པའི་དགེ་ཚུལ་སློང་། བར་མ་བསམ་གཏན་པ། ཕྱི་མ་ཐོས་བསམ་པའི་མིང་ཡིན། ཕལ་ཆེར་གྱི་ལྟ་བ་སེམས་ཙམ་དང་མཐུན་ལ། ཐལ་འགྱུར་བའི་ལུགས་འཛིན་ཡང་འགལ་བྱུང་ཞེས་མདོ་སྨད་ཆོས་འབྱུང་ལས་གསུངས།

ཧྭ་ཤང་མ་ཧཱ་ཡ་ན་:
    མིང་ཚིག:
        1:
            definition: ཆོས་རྒྱལ་ཁྲི་སྲོང་ལྡེ་བཙན་གྱི་དུས་སུ་རྒྱ་ནག་ནས་བོད་དུ་ཕེབས་པའི་རྒྱའི་སློབ་དཔོན་ཞིག་སྟེ། ཁོང་གིས་ཅིག་ཆར་བའི་ལྟ་སྒོམ་སྤེལ་ནས་མཁན་ཆེན་ཞི་འཚོའི་ལུགས་དང་མ་མཐུན་པས་ཀ་མ་ལ་ཤཱི་ལས་ཚར་བཅད་པའི་ལོ་རྒྱུས་ཡོད། འདིའི་ལྟ་སྒོམ་གྱི་གནད་ལ་མཁས་པ་རྣམས་ལ་བཞེད་སྲོལ་སྣ་ཚོགས་མཆིས།

ཧྭགས་:
    མིང་ཚིག:
        1:
            definition: བུ་རམ་གྱི་དྭངས་མ།

ཧྭགས་ཀྱི་ལ་དུ་:
    མིང་ཚིག:
        1:
            definition: བུ་རམ་དང་སྦྲང་རྩི་སོགས་མངར་ཆ་བསྲེས་པའི་ཁ་ཟས་རོ་ལྡན།

ཧྱཿ་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: འདས་པའི་ཉི་མའམ་ཁར་སང་།

ཧྲ་ངེ་ཧྲི་ངེ་:
    རྒྱན་ཚིག:
        1:
            definition: དྲང་པོ་ངོས་སྙོམ་པོ་མེད་པའི་གཟུགས་དབྱིབས།
            example: མི་ཧྲ་ངེ་ཧྲེ་ངེ་དང་། རྒྱུག་པ་ཧྲ་ངེ་ཧྲེ་ངེ་ལྟ་བུ།

ཧྲ་ཏག་ཏག་:
    རྒྱན་ཚིག:
        1:
            type: ཡུལ་སྐད།
            definition: ལས་དོན་ཚགས་ཚུད་པོའི་དོན།
            example: གོ་སྒྲིག་ཧྲ་ཏག་ཏག་བྱས་འདུག གཏམ་བཤད་ཧྲ་ཏག་ཏག་བྱས་སོང།
        2:
            definition: ལུས་སེམས་ཧ་ཅང་ཐང་པོའི་དོན།
            example: སེམས་པ་ཧྲ་ཏག་ཏག་ཡོད། གཟུགས་པོ་ཧྲ་ཏག་ཏག་རེད།
        3:
            definition: འཇོན་པོའི་དོན།
            example: ཁོང་མི་ཧྲ་ཏག་ཏག་ཅིག་རེད་ལྟ་བུ།

ཧྲ་ཐང་ཐང་:
    རྒྱན་ཚིག:
        1:
            type: ཡུལ་སྐད།
            definition: ལུས་སེམས་ཧ་ཅང་ཐང་པོའི་དོན།
            example: གཟུགས་པོ་ཧྲ་ཐང་ཐང་། སེམས་པ་ཧྲ་ཐང་ཐང་ལྟ་བུ།

ཧྲ་དི་ནཱི་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: སྒྲ་ལྡན།

ཧྲ་དཿ་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: མཚོ་ཕྲན།

ཧྲ་བེ་ཧྲི་བེ་:
    རྒྱན་ཚིག:
        1:
            definition: གསལ་ལ་མི་གསལ་བའི་དོན།
            example: བློ་ཐོག་ཧྲ་བེ་ཧྲེ་བེ་སྐྱོར་ལྟ་བུ།

ཧྲ་ལེ་ཧྲི་ལེ་:
    རྒྱན་ཚིག:
        1:
            definition: དངོས་རྫས་གཅིག་ཧྲིལ་པོ་མ་ཡིན་པ། རྡོག་པོ་ཆུང་ཆུང་སྣ་ཚོགས་པའི་རྣམ་པ།
            example: ཅ་ལག་ཧྲ་ལེ་ཧྲི་ལེ་མང་པོ་འདུག་ལྟ་བུ།
        2:
            definition: ལས་ཀ་ཚགས་ཚུད་པོ་མ་ཡིན་པའི་དོན།
            example: ལས་ཀ་ཧྲ་ལེ་ཧྲི་ལེ་མ་བྱེད། ཧྲ་ལེ་ཧྲི་ལེས་དོན་མི་འགྲུབ་ལྟ་བུ།

ཧྲ་ས་:
    མིང་ཚིག:
        1:
            definition: བོན། ཞང་སྐད། ཅང་ཤེས་སམ་རྟ་ཡི་མིང།

ཧྲ་སྭཿ་:
    མིང་ཚིག:
        1:
            foreign: རྒྱ་གར།
            definition: མཚར་སྒྲོགས།

ཧྲག་:
    མིང་ཚིག:
        1:
            definition: དངོས་རྫས་གཉིས་ཀྱི་མཚམས་ཀྱི་བར་སྟོང་གི་དོན།
            example: གྱང་གི་ཧྲག་བར་ནས་བྲོས། ཧྲག་བར་ནས་སྒུག་ལྟ་བུ།
        2:
            definition: རས་གཤག་པ་སོགས་ཀྱི་སྒྲ་རྒྱུན་ཐུང་ངུའི་ཁྱད་པར་ཞིག
            example: རས་གཤགས་པའི་ཧྲག་སྒྲ། གོམ་པ་ལེན་པའི་ཧྲག་སྒྲ། སོ་འཆའ་བའི་ཧྲག་སྒྲ་ལྟ་བུ།

ཧྲག་པ་:
    རྒྱན་ཚིག:
        1:
            definition: ཧྲག་པོ་དང་དོན་གཅིག་པས་དེར་ལྟོས།

ཧྲག་པོ་:
    རྒྱན་ཚིག:
        1:
            definition: ནུས་པ་ཅན་ནམ་གོ་འཕེར་བོ།
            example: དཔུང་ཧྲག་པོ། མི་ཧྲག་པོ་ལྟ་བུ།
        2:
            type: ཡུལ་སྐད།
            definition: རགས་མོའི་རྣམ་པ།
            example: ཕྱེ་ཧྲག་པོ། ཆུར་བ་ཧྲག་པོ། རྩམ་པ་ཧྲག་པོ་ལྟ་བུ།

ཧྲག་བསྡུས་:
    མིང་ཚིག:
        1:
            definition: གལ་ཆེན་རིགས་གཅེས་བཏུས་བྱས་པའི་དོན།
            example: དོན་དག་ཧྲག་བསྡུས་བྱས་ནས་ཕྱོགས་སྒྲིག་བྱས། མི་སྣ་ཧྲག་བསྡུས་ཀྱི་ལོ་རྒྱུས་ལྟ་བུ།

ཧྲག་ཧྲག་:
    རྒྱན་ཚིག:
        1:
            definition: གྱོང་པོ་སྟེ། མཉེན་པོ་མིན་པའི་དོན།
            example: ཀོ་བ་ཧྲག་ཧྲག རས་ཧྲག་ཧྲག་ལྟ་བུ།
        2:
            definition: ཧུར་པོ་དང་འཇོན་ནུས་ཡོད་པ།
            example: མི་ཚང་མ་ཧྲག་ཧྲག་འདུག ལས་ཀ་བ་ཚང་མ་ཧྲག་ཧྲག་ཡོད་ལྟ་བུ།
        3:
            definition: རས་སོགས་གཤག་པ་ལས་ཐོན་པའི་སྒྲའི་ཁྱད་པར་ཞིག་སྟེ།
            example: དར་གོས་ཧྲག་ཧྲག་གཤགས། ནམ་རྒྱུན་ཧྲག་ཧྲག་ཧྲག་གཅིག་གཤག་གི་མ་བསྡད་ན་ཨེ་ཆོག་ལྟ་བུ།

ཧྲག་ཧྲུག་:
    རྒྱན་ཚིག:
        1:
            definition: ཧྲག་གེ་ཧྲུག་གེ་ཞེས་པའི་བསྡུས་ཚིག་སྟེ། དངོས་རྫས་གཅིག་ཧྲིལ་པོ་མ་ཡིན་པ། རྡོག་པོ་ཆུང་ཆུང་མང་པོའི་རྣམ་པ།
            example: ཅ་ལག་ཧྲག་ཧྲུག་མང་པོ་འདུག ཅ་ལག་ཧྲག་ཧྲུག་ཚང་མ་ཕྱོགས་གཅིག་ཏུ་བླུགས་ལྟ་བུ།

ཧྲགས་:
    རྒྱན་ཚིག:
        1:
            definition: རེག་བྱ་རྩུབ་མོའི་རྣམ་པ།
            example: སེག་རྡར་ཧྲགས་པ། རྩ་གདན་ཧྲགས་པ་ལྟ་བུ།
        2:
            definition: དངོས་རྫས་རྩུབ་མོའི་རིགས་ཕན་ཚུན་གཙུབ་པའི་སྒྲའི་བྱེ་བྲག་ཅིག
            example: ཤིང་ལ་སག་རྡར་བརྒྱབ་ནས་ཧྲགས་སྒྲ་གྲགས་ལྟ་བུ།

ཧྲགས་བསྡུས་:
    མིང་ཚིག:
        1:
            definition: ཧྲག་བསྡུས་དང་དོན་གཅིག་པས་དེར་ལྟོས།

ཧྲང་:
    བྱ་ཚིག:
        1:
            transitive: བྱ་བྱེད་ཐ་དད་པ།
            type: ཡུལ་སྐད།
            definition: དུས་ཚོད་ཕྱིར་འགྱང་གཏོང་བའི་དོན།
            tenses:
                future: [ཧྲང།, ཚོགས་འདུའི་དུས་ཚོད་ཕྱིར་ཧྲང་དགོས།]
                present: [ཧྲང།, ཧྲང་བཞིན།]
                past: [ཧྲང།, ཕྱིར་ཧྲང་བ།]
                imperative: [ཧྲོངས།, ཕྱིར་ཧྲོངས་ཤིག་ལྟ་བུ།]
        2:
            definition: ལག་པ་སོགས་རྐྱོང་བའི་དོན།
            tenses:
                future: [ཧྲང།, བུམ་ཆུ་ལ་ལག་པ་ཧྲང་དགོས།]
                present: [ཧྲང།, ལག་པ་ཧྲང་བཞིན།]
                past: [ཧྲང།, ལག་པ་ཧྲང་བ།]
                imperative: [ཧྲོངས།, ལག་པ་ཧྲོངས་ཤིག་ལྟ་བུ།]

ཧྲང་གོང་:
    རྒྱན་ཚིག:
        1:
            definition: ཧ་ཅང་གྱོང་པོའི་དོན།
            example: ཀོ་བ་ཧྲང་གོང༌། ལག་པ་ཧྲང་གོང༌ལྟ་བུ།
